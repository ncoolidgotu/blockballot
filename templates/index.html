{% include "header.html" %}

<body>
    {% include "navbar.html" %}
    <div class="content">
        <h1>Welcome to the Election Portal</h1>
        <p>Your one-stop destination for all your voting needs!</p>
        <div class="dashboard">
            <h2>Total Votes Counted</h2>
            <div class="chart-container">
                <canvas id="voteChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('voteChart').getContext('2d');
        const voteChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Republican', 'Democrat', 'Independent'],
                datasets: [{
                    data: [1234567, 1345678, 123456],
                    backgroundColor: [
                        'red',
                        'blue',
                        'gray'
                    ],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                }
            }
        });
    </script>
</body>
</html>
