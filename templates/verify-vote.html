{% include "header.html" %}

<body>
    {% include "navbar.html" %}

    <div class="content">
        <h1>Verify Vote</h1>
        <form method="POST" action="/verify-vote" enctype="multipart/form-data">
            <div class="form-container">
                <label for="user_hash">Upload User Hash (Text File):</label><br>
                <input type="file" name="user_hash" id="user_hash" accept=".txt" required><br><br>

                <label for="public_key">Upload Public Key (Text File):</label><br>
                <input type="file" name="public_key" id="public_key" accept=".txt" required><br><br>

                <div class="button-container">
                    <input type="submit" value="Verify">
                    <button type="button" class="cancel-btn" onclick="window.location.href='/';">Cancel</button>
                </div>
            </div>
        </form>

        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
    </div>

</body>
</html>
