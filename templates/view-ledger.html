{% include "header.html" %}

<body>
    {% include "navbar.html" %}
    
    <h1>Blockchain Vote Records</h1>

    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Previous Hash</th>
                <th>Timestamp</th>
                <th>Nonce</th>
                <th>Hash of Voter</th>
                <th>State</th>
                <th>Vote</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the JSON data and display each record -->
            {% for record in records %}
            <tr>
                <td>{{ record.index }}</td>
                <td>
                    <button class="toggle-btn" onclick="showPopup('previous-hash', '{{ record.previous_hash }}')">Show Hash</button>
                </td>
                <td>{{ record.timestamp }}</td>
                <td>{{ record.nonce }}</td>
                <td>
                    <button class="toggle-btn" onclick="showPopup('hash-of-voter', '{{ record.hash_of_voter }}')">Show Hash</button>
                </td>
                <td>{{ record.state }}</td>
                <td>{{ record.vote }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Popup Modal Structure -->
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Details</h2>
            <p id="popup-text"></p>
        </div>
    </div>

    <script>
        // Function to display the popup with the content of the selected hash
        function showPopup(type, hashValue) {
            // Set the content for the popup based on the type and hash value
            var popupText = document.getElementById('popup-text');
            popupText.textContent = hashValue;

            // Show the popup modal
            document.getElementById('popup-modal').style.display = 'block';
        }

        // Function to close the popup modal
        function closePopup() {
            document.getElementById('popup-modal').style.display = 'none';
        }

        // CSS styling for the popup modal
        document.addEventListener("DOMContentLoaded", function() {
            var popupModal = document.getElementById('popup-modal');
            popupModal.style.display = 'none';  // Hide the popup by default
        });
    </script>

    <style>
        /* Style for the popup modal */
        .popup-modal {
            display: none;  /* Hidden by default */
            position: fixed;  /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black with transparency */
        }

        .popup-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Adjust width as necessary */
            color: black; /* Ensure text color is black */
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-btn {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-btn:hover {
            background-color: #ddd;
        }
    </style>


</body>
</html>
